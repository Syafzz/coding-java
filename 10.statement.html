<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h2>JavaScript Statement</h2>

<p>JavaScript code blocks are written between { and }</p>
<button type="button" onclick="myFunction()">Click Me!</button>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
	function myFunction() {
		document.getElementById("demo1").innerHTML = "Hello Nazirah!";
		//code block
		document.getElementById("demo2").innerHTML = "How are you?";
	}
</script>


<h2>JavaScripts Statements</h2>
<p>The best place to break a code line is after an operator or a comma.</p>
<p id="object"></p>
<p id="object2"></p>
<script>
	document.getElementById("object").innerHTML="Hello Dolly!";
	document.getElementById("object2").innerHTML="how are you, Doll?";
</script>
</body>
</html>

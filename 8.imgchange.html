<body>
<h2>What JavaScript Can Do?</h2>

<p>JavaScript can change HTML attribues.</p>
<p>In this case JavaScript change the src (source) attribut of an image.</p>

<button onclick="document.getElementById('myImage').src='syafiqah/lighton.jpg'">Turn on the light</button>
<img id="myImage" src="syafiqah/lightoff.jpg" style="width:100px">

<button onclick="document.getElementById('myImage').src='syafiqah/lightoff.jpg'">Turn off the light</button>

<p>Alarm Clock</p>
<button onclick="document.getElementById('ring').src='nonon/alarmon.png'">Turn on alarm clock</button>
<img id="ring" src="nonon/alarm.png" style="width:100px">

<button onclick="document.getElementById('ring').src='nonon/alarm.png'">Turn off alarm clock</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>JS Do ... While</title>
</head>
<body>

<h2>JavaScript do ... while</h2>

<p id="demo"></p>
<script>
	var text = "";
	var i = 0;

	do {
		text += "<br>The number is " + i;
		i++;
	} while (i < 10);

	document.getElementById("demo").innerHTML = text;
</script>

<h2>JayEss List</h2>
<p id="demo2"></p>
<script>
	var cars = ["BMW", "Volvo", "Saab", "Ford", "Audi", "Mazda", "Lexus"];
	var text1 = "";

	list: {
		text1 += cars[0] + "<br>";
		text1 += cars[1] + "<br>";
		text1 += cars[2] + "<br>";
		break list;
		text1 += cars[3] + "<br>";
		text1 += cars[4] + "<br>";
		text1 += cars[5] + "<br>";
		text1 += cars[6] + "<br>";
	}
	document.getElementById("demo2").innerHTML = text1;
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Display Selected HTML Table TR Value in Input Text</title>
	<style>
		table tr:not(:first-child) {
			cursor: pointer;
			transition: all .25s ease-in-out;
		}
		table tr:not(:first-child) :hover(background-color: #ddd;)
	</style>
</head>

<body>
<form id="frm">
	First Name : <input type="text" name="fname" id="fname">
	<br><br>
	Last Name : <input type="text" name="lname" id="lname">
	<br><br>
	Age : <input type="number" min="1" max="90" name="age" id="age">
	<br><br>
	Phone No. : <input type="password" name="phone" id="phone">
	<br><br>
	<p><input type="button" name="submit" value="submit" onclick="processForm();"></p>
</form>

<br><hr><br>

<table id="table" border="1" width="50%">
	<tr>
		<th>First Name </th><th>Last Name </th><th>Age </th><th>Phone No. </th>
	</tr>
	<tr>
		<td cellpadding="5px" id="fname"></td>
		<td cellpadding="5px" id="lname"></td>
		<td cellpadding="5px" id="age"></td>
		<td cellpadding="5px" id="phone"></td>
	</tr>
</table>
<script>
	function processForm() {
		var fname = document.getElementById('fname').value;
		var lname = document.getElementById('lname').value;
		var age = document.getElementById('age').value;
		var phone = document.getElementById('phone').value;

		var table = document.getElementsByTagName('table')[0];
		var newRow = table.insertRow(1);
		//var newRow = table.insertRow(table.row.length);

		var cel1 = newRow.insertCell(0);
		var cel2 = newRow.insertCell(1);
		var cel3 = newRow.insertCell(2);
		var cel4 = newRow.insertCell(3);

		cel1.innerHTML = fname;
		cel2.innerHTML = lname;
		cel3.innerHTML = age;
		cel4.innerHTML = phone;

		frm.reset(); //Reset all form table
		return false; // Prevent page refresh
	}
</script>

</body>
</html>

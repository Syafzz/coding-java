<!DOCTYPE html>
<html>
<head>
	<title>Mari kira BMI</title>
	<style type="text/css">
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
		}

		th, td {
			padding: 15px;
			text-align: center;
		}
	</style>
</head>
<body>

<h1>KIRA BMI</h1>
<form name="bmiForm">
Berat (kg): <input type="text" name="weight" size="10"><br /><br>
Tinggi (m): <input type="text" name="height" size="10"><br /><br>
<input type="button" value="HANTAR" onClick="calculateBmi()">
<input type="reset" value="RESET" /><br>
</form>
<br>
<table>
	<tr>
		<th>Berat</th>
		<th>Tinggi</th>
		<th>BMI</th>
		<th>Keputusan</th>
	</tr>

	<tr>
		<td id="w"> - </td>
		<td id="h"> - </td>
		<td id="hasil"> - </td>
		<td id="output"> - </td>
	</tr>
</table>

<script language="JavaScript">
<!--

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h2>JavaScript Prompt</h2>

<button onclick="myFunction()">Try this Button</button>

<script>
	function myFunction() {
		var teks = prompt("Masukkan teks: ", "Taip teks di sini");

		var panjangRentetan=teks.length;
		alert("Panjang rentetan adalah:   "+ panjangRentetan);
	}
</script>


</body>
</html>

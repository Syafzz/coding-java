<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<script type="text/javascript">
		function addtext() {
			var fname = document.myform.first_name.value;
			var lname = document.myform.last_name.value;
			var email = document.myform.email.value;
			document.writeln("Thank you! You have just entered the following:");
			document.writeln("<pre>");
			document.writeln("First Name     : " + fname);
			document.writeln("Last Name      : " + lname);
			document.writeln("Email Address  : " + email);
		}
	</script>
</head>
<body>
<center>
	<p><b>CONTACT US</b></p><br><br>
	<form name="myform">
		<label for="first_name">First Name :</label>
		<input type="text" name="first_name" maxlength="50" size="50"><br><br>

		<label for="last_name">Last name :</label>
		<input type="text" name="last_name" maxlength="50" size="50"><br><br>

		<label for="email">Email Address :</label>
		<input type="text" name="email" maxlength="80" size="45"><br><br><br>
		<p><input type="submit" value="Submit" onclick="addtext()"></p>
	</form>
</center>
</body>
</html>

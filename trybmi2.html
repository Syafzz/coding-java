<!DOCTYPE html>
<html>
<head>
	<title>BMI</title>
<style>
body{
	background-image: url("nonon/cloud1.jpg");
}
</style>
</head>
<body>
<center>
<h3>BMI</h3>
<img src="nonon/bmi.png">
<form name="bmiForm">
Masukkan berat anda :<br><br>
<input type="text" name="berat"><br><br>
Masukkan tinggi anda :<br><br>
<input type="text" name="tinggi">
<br>
<br><button type="button" name="button" onclick="myFunction()">Click This Button!</button>
<br>

<p id="yourBmi"></p>
<p id="txt"></p>
</form>
</center>

<script>
	function myFunction() {
	var berat =document.bmiForm.berat.value;
	var tinggi = document.bmiForm.tinggi.value;
	var bmi = berat/(tinggi/100*tinggi/100);

	if (bmi<18){
		document.getElementById("txt").innerHTML = "Underweight";
	}
	else if (bmi<24){
		document.getElementById("txt").innerHTML = "normal";
	}

	else if (bmi<29){
		document.getElementById("txt").innerHTML = "Overweight";
	}
	else if (bmi>30){
		document.getElementById("txt").innerHTML = "Obesity";
	}

	document.getElementById("yourBmi").innerHTML = "BMI anda : "+bmi;
	}
</script>

</body>
</html>

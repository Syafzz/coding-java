<h2>JavaScript Array Methods</h2>

<h2>concat()</h2>

<p>The concat() method is used to merge (concatenate) arrays:</p>
<p id="demo"></p>

<script>
	var arr1 = ["Cecillie", "Lone"];
	var arr2 = ["Emily", "Tobias", "Linus"];
	var arr3 = ["Robin", "Morgan"];

	var myChildren = arr1.concat(arr2, arr3);

	document.getElementById("demo").innerHTML = myChildren;
</script>


<h2>join()</h2>

<p>The join() method joins array elements into a string.</p>

<p> It this example we have used " * " as a seperator between the elements:</p>
<p id="demo2"></p>

<script>
	var fruits = ["Banana", "Orange", "Apple", "Mango"];
	document.getElementById("demo2").innerHTML = fruits.join(" * ");
</script>




</body>
</html>
